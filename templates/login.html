<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
      body {
      background-image: url('static/demo.jpg '); /* Path to the image */
      background-size: cover; /* Cover the entire page */
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Prevent the image from repeating */
      height: 100vh; /* Set height to 100% of the viewport */
      margin: 0
      font-family: Arial, sans-serif;
      color: white;
      
      }


  </style>
</head>
<body>

<div class="container" style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 1000px;>
    <div class="row justify-content-center">
        <div class="col-sm-6 mt-4" style="background:#FDFDFD; color: black; border-radius: 15px; padding: 40px">
            <h2 style="text-align: center;">Login form</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                </div>

                <button type="submit" class="btn btn-dark" style="text-align: center;">Submit</button>
                <a href="/register" class="btn btn-primary" style="text-align: center;">Register</a>
            </form>
        </div>

    </div>

</div>

</body>
</html>
